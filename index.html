<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyByte - AI News Content Platform</title>
    <meta name="description" content="The only platform to turn the latest news into ready-to-share posts every day. Professional content creation with DailyByte." />
    <meta name="keywords" content="AI news, content generation, social media, Instagram, LinkedIn, Twitter, X, automation, artificial intelligence, DailyByte" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007acc'%3E%3Cpath d='M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z'/%3E%3Cpath d='M3.27 6.96L12 12l8.73-5.04M12 22.08V12' stroke='white' stroke-width='2' fill='none'/%3E%3C/svg%3E" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="DailyByte - AI News Content Platform" />
    <meta property="og:description" content="The only platform to turn the latest news into ready-to-share posts every day." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="DailyByte" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DailyByte - AI News Content Platform" />
    <meta name="twitter:description" content="The only platform to turn the latest news into ready-to-share posts every day." />
    
    <!-- Theme -->
    <meta name="theme-color" content="#3B82F6" />
    
    <style>
      /* Loading animation */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #F8FAFF 0%, #ffffff 50%, #F8FAFF 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px;
        background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
        border-radius: 8px;
        position: relative;
        animation: pulse 2s infinite;
      }
      
      .loader-icon::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 24px;
        height: 24px;
        margin: -12px 0 0 -12px;
        background: white;
        border-radius: 4px;
        animation: rotate 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: #0F172A;
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-weight: 700;
        margin-bottom: 8px;
      }
      
      .loader-subtitle {
        color: #64748B;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-icon"></div>
        <div class="loader-text">DailyByte</div>
        <div class="loader-subtitle">Loading AI Content Platform...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loader once React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
